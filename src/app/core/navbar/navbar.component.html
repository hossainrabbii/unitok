<header>
  <!-- menu -->
  <nav
    class="w-full fixed top-0 z-20 px-2 lg:px-0 bg-white/25 shadow-[0_2px_20px_0_rgba(210,210,210,0.37)] backdrop-blur-[4px] border border-white/20"
  >
    <div class="container mx-auto p-2">
      <div class="flex items-center justify-between md:justify-start">
        <!-- Logo -->
        <a href="#">
          <img src="assets/svg/Logo.svg" alt="Logo" />
        </a>

        <div class="md:flex-1 ml-12">
          <div class="justify-between items-center hidden md:flex">
            <div class="flex gap-4">
              <a href="#" class="text-[14px]">¿Quienes somos?</a>
              <a href="#" class="text-[14px]">Marketplace</a>
              <a href="#" class="text-[14px]">Tokenizacion</a>
              <a href="#" class="text-[14px]">Noticias</a>
            </div>

            <a
              href="#"
              class="text-black bg-[#D7FC51] hover:bg-[#CCF146] px-6 py-4 inline-block rounded-md"
              >Conectarse</a
            >
          </div>
          <button
            id="menuToggleBtn"
            class="z-50 p-2 md:hidden"
            (click)="toggleMenu()"
          >
            <span *ngIf="!isMenuOpen" class="cursor-pointer">
              <img src="assets/svg/hamburg.svg" alt="" />
            </span>

            <span *ngIf="isMenuOpen" class="cursor-pointer">
              <img src="assets/svg/close.svg" alt="" />
            </span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div
    [ngClass]="{
      'max-h-screen opacity-100 translate-y-0': isMenuOpen,
      'max-h-0 opacity-0 -translate-y-full': !isMenuOpen
    }"
    class="fixed top-[60px] left-0 w-full bg-white shadow-lg overflow-hidden max-h-0 transition-all duration-500 ease-in-out z-10 md:hidden"
  >
    <div class="flex justify-between flex-col p-2 gap-3">
      <div class="flex gap-4 flex-col">
        <a href="#" class="text-[14px]">¿Quienes somos?</a>
        <a href="#" class="text-[14px]">Marketplace</a>
        <a href="#" class="text-[14px]">Tokenizacion</a>
        <a href="#" class="text-[14px]">Noticias</a>
      </div>

      <a
        href="#"
        class="text-black bg-[#D7FC51] hover:bg-[#CCF146] px-6 py-3 inline-block rounded-md text-center"
        >Conectarse</a
      >
    </div>
  </div>
</header>
